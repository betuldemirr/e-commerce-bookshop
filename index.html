<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
  <title>Book Shop</title>
</head>

<body>
  <!--navbar-start-->
  <nav class="navbar">
    <h2 class="navbar__title">Bookshop</h2>
    <ul class="navbar__menu">
      <li class="active">Books</li>
      <li>Audio Books</li>
      <li>Gifts</li>
      <li>About</li>
    </ul>

    <ul class="navbar__icons">
      <li><i class="bi bi-person"></i></li>
      <li><i class="bi bi-search"></i></li>
      <li class="navbar__icons--li">
        <i class="bi bi-bag"></i>
        <span class="navbar__icons--li-count">2</span>
      </li>
    </ul>
  </nav>
  <!--navbar-end-->

  <!--section-start-->
  <section class="slider">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/slide1.png" class="d-block w-100" alt="slider1">
        </div>
        <div class="carousel-item">
          <img src="assets/images/slide2.png" class="d-block w-100" alt="slider2">
        </div>
        <div class="carousel-item">
          <img src="assets/images/slide3.png" class="d-block w-100" alt="slider3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <!--section-end-->

  <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
